app:
  title: "GenAI Support Bot"
  version: "1.0.0"

model:
  identifier: "gpt-3.5-turbo" # Can be swapped for gpt-4 or local models
  temperature: 0.7
  max_tokens: 500
  timeout: 10

memory:
  message_window: 5 # [cite: 81] Keep context across 5 turns
  
safety:
  forbidden_topics:
    - "financial advice"
    - "medical diagnosis"
